name = "bethany"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# Bind to your existing D1 database
[[d1_databases]]
binding = "DB"
database_name = "productivity"
database_id = "your-database-id-here"  # Replace with your actual D1 database ID

# Bethany's Durable Object
[[durable_objects.bindings]]
name = "BETHANY"
class_name = "Bethany"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["Bethany"]

# Environment variables (set these with wrangler secret)
# ANTHROPIC_API_KEY
# TWILIO_ACCOUNT_SID
# TWILIO_AUTH_TOKEN
# TWILIO_PHONE_NUMBER
# MICAIAH_PHONE_NUMBER

[vars]
# Non-secret config can go here
