name = "bethany"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Bind to your existing D1 database
[[d1_databases]]
binding = "DB"
database_name = "productivity-brain"
database_id = "be348cf9-552b-41ae-a1d8-cd20be25d6ee"

# Bethany's long-term memory (R2)
# Run: npx wrangler r2 bucket create bethany-memory
[[r2_buckets]]
binding = "MEMORY"
bucket_name = "bethany-memory"

# Bethany's Durable Object
[[durable_objects.bindings]]
name = "BETHANY"
class_name = "Bethany"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["Bethany"]

[vars]
# Non-secret config can go here
